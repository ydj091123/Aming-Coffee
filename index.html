<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aming Coffee - Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5e6d3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #8b5e3c;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  background: #aaa;
  cursor: not-allowed;
}

.loading {
  text-align: center;
  margin-top: 10px;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login Sistem Operasional</h2>

  <input type="text" id="name" placeholder="Nama Anda">
  <input type="password" id="pin" placeholder="PIN (4 digit)" maxlength="4">

  <button id="loginBtn" onclick="login()">Login</button>

  <div class="loading" id="loading">Memvalidasi...</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxl3FWrpWYGuWsmV2ioI0lHipJHobFVfjg6UohlmWpw5nalmspszBad1XoQ68fvd_U0/exec";

async function login() {
  const name = document.getElementById("name").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const btn = document.getElementById("loginBtn");
  const loading = document.getElementById("loading");

  if (!name || !pin) {
    alert("Nama dan PIN wajib diisi");
    return;
  }

  btn.disabled = true;
  loading.style.display = "block";

  const url = `${API_URL}?action=login&name=${encodeURIComponent(name)}&pin=${encodeURIComponent(pin)}`;

  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error("Server tidak merespon");
    }

    const data = await response.json();
    console.log("Response:", data);

    if (data.success) {
      // simpan user ke localStorage
      localStorage.setItem("user", JSON.stringify(data.user));

      alert("Login berhasil ✅");

      // redirect ke dashboard (buat file dashboard.html nanti)
      // window.location.href = "dashboard.html";

    } else {
      alert("Login gagal ❌\n" + (data.error || "PIN salah"));
    }

  } catch (error) {
    console.error("Error:", error);
    alert("Gagal terhubung ke server");
  }

  btn.disabled = false;
  loading.style.display = "none";
}
</script>

</body>
</html>
